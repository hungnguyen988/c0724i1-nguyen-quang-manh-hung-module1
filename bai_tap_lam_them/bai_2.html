<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(mang) {
        let result = true
        for (let i = 0; i < parseInt(mang.length / 2); i++) {
            if (mang[i] * mang[i] !== mang[parseInt((mang.length + 1) / 2) + i]) {
                result = false;
                break;
            }
        }
        if (result) {
            return "true";
        } else {
            return "false"
        }
    }

    let mang = [1, 2, 3, 1, 4, 9];
    console.log(kiemTra(mang));
</script>
</body>
</html>
