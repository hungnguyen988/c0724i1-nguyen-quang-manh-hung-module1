<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập độ dài mảng: "));
    mang = [];
    for (let i = 0; i < n; i++) {
        let phanTu = prompt("nhập phần tử thứ " + (i + 1));
        mang.push(phanTu);
    }
    alert(mang);
    let soChan = 0;
    let soLe = 0;
    for (let i = 0; i < n; i++) {
        if (mang[i] % 2 === 0) {
            soChan++;
        } else {
            soLe++;
        }
    }
    if (soLe == soChan) {
        alert("ok");
    } else {
        alert("no");
    }
</script>
</body>
</html>
