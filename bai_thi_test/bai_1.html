<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        n = prompt("nhập độ dài mảng");
    } while (n > 50 || n <= 0 || parseInt(n) != n)
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = prompt("nhập phần tử có chỉ số " + i + "vào mảng")
    }
    alert(array);
    let sum = 0;
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (i % 3 === 0 && array[i] % 5 === 0) {
            count++;
            sum += parseInt(array[i]);

        }
    }
    if (count > 0) {
        alert("giá trị cần tìm là : " + (sum / count))

    } else {
        alert("không có phần tử nào đáp ứng yêu cầu ")
    }

</script>
</body>
</html>
