<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre id="in" ></pre>
<script>
    let hinh="";
for (let i=1;i<=9;i++){
    for (let j=1;j<=10;j++){
        switch (i){
            case 1:
                if (j===1||j===4||j===5||j===6||j===7||j===10){
                    hinh+=" ";
                } else {
                    hinh+="*";
                }
                break;
            case 6:
                if (j===1 || j===10){
                    hinh+=" ";
                } else {
                    hinh+= "*";
                }
                break;
            case 7:
                if (j===1||j===2||j===9||j===10){
                    hinh+=" ";
                } else {
                    hinh+="*";
                }
                break;
            case 8:
                if (j===1||j===2||j===3||j===8||j===9||j===10){
                    hinh+=" ";
                } else {
                    hinh+="*";
                }
                break;
            case 9:
                if (j===1||j===2||j===3||j===4||j===7||j===8||j===9||j===10){
                    hinh+=" ";
                } else {
                    hinh+="*";
                }
                break;
            default :
                hinh +="*";
        }
    }
    hinh += "\n";
}
document.getElementById("in").innerText=hinh;
</script>
</body>
</html>
