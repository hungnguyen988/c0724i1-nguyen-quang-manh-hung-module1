<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienGoc= +prompt("nập số tiền gửi :");
    let thangGui= +prompt("nập số tháng gửi :");
    let laiSuat= +prompt("nhập lãi sất 1 tháng :");
    for (let i=1;i<=thangGui;i++){
        tienGoc+=tienGoc*laiSuat;
    }
    alert(tienGoc);
</script>
</body>
</html>
