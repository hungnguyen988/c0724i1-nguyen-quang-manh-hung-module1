<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let count=0;
   let i=2;
   let n = +prompt("nháº­p n");
   while (count<n) {
        let check=true;
        if (i===2){
            check=true;
        } else {
            for (let j=2;j<i;j++){
                if (i%j===0){
                    check= false;
                    break;
                }
            }
        }
        if (check){
            count++;
            document.write(i + "<br>");
        }
        i++;
    }
</script>
</body>
</html>
