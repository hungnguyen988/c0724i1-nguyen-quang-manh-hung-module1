<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let tong=1;
    for (let i=2;i<20;i++){
        let next = a + b;
        a=b;
        b=next;
        tong += next;
    }
    alert(tong);

</script>
</body>
</html>
