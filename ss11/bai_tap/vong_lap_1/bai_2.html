<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = +prompt("nhâp nhiệt độ");
    while (true) {
        if (nhietDo > 100) {
            alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.");
            nhietDo = +prompt("nhâp nhiệt độ");
        } else if (nhietDo < 20) {
            alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
            nhietDo = +prompt("nhâp nhiệt độ");
        } else {
            alert("Nhiệt độ trong ngưỡng an toàn.");
            break;
        }
    }
</script>
</body>
</html>
