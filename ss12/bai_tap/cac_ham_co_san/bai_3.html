<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập chuỗi : ");
    let ketQua = "";
    for (let i = 0; i < n.length; i++) {
        if (n[i].toLowerCase() === n[i]) {
            ketQua += n[i].toUpperCase();
        } else {
            ketQua += n[i].toLowerCase();
        }
    }
    document.write(ketQua);
</script>
</body>
</html>
