    <meta charset="UTF-8">

<script>
    let string = "mot  hai   ba bon   ";
    let count = 0;
    for (let i = 0; i < string.length; i++) {
        if (string[i] == ' ') {
            if (string[i + 1] != " " && string[i + 1] && isNaN(string[i+1])){
                count++;
            }
        }
    }
    if (string[0] == " ") {
        alert("số từ trong chuỗi là : " + (count));
    } else {
        alert("số từ trong chuỗi là : " + (count + 1));
    }
</script>
