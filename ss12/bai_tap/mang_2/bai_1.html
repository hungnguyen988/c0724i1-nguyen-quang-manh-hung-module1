<!DOCTYPE html>

<body>
<script>
    let mang=[[1,2,1,24],[8,11,9,4],[7,0,7,27],[7,4,28,14]];
    for(let i=0;i<mang.length;i++) {
        document.write("row " + i + " : " + "<br>");

            document.write(mang[i][j] + "<br>");
        }
    }
</script>
