<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[];
    let n=0;
    do {
        n= +prompt("nhập độ dài mảng : ");
    } while (n<0||parseInt(n)!=n)
    for (let i=0;i<n;i++){
        let phanTu = prompt("nhập phần th thứ " + i  + "là 1 ký tự ");
        mang.push(phanTu);
    }
    let dem=0;
    for(let j=0;j<mang.length;j++){
        if(!isNaN(mang[j])){
            dem++
        }
    }
    alert(" số ký tự số trong mảng : " + dem);

</script>
</body>
</html>
