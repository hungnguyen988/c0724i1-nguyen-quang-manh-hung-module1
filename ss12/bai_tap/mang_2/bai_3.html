<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[];
    let n=0;
    do {
        n= +prompt("nhập độ dài mảng : ");
    } while (n<0||parseInt(n)!=n)
    for (let i=0;i<n;i++){
        let phanTu = prompt("nhập phần th thứ " + i );
        mang.push(phanTu);
    }
    
</script>
</body>
</html>
