<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhap">
<button type="button" onclick="nhapMang()">nhap</button>
<button type="button" onclick="timSo()">tìm</button>
<script>
    let mang=[];
    function nhapMang(){
        let phanTu=+document.getElementById("nhap").value;
        mang.push(phanTu);
        document.getElementById("nhap").value="";
    }
    function timSo(){
        let v=+prompt("nhập số cần tìm : ");
        let found=false;
        let i=0;
        for ( i=0;i<mang.length;i++){
            if (v===mang[i]){
                found=true;
                break;
            }
        }
        let j=i+1;
        if (found){
            alert("phần tử " + v + " xuất hiện trong mảng tại vị trí " + j);
        } else {
            alert("v is not in the array");
        }
    }
</script>
</body>
</html>
