<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[1,9,12,45,3,56,78,1,0,78,10];
    let soLan=0;
    let max=mang[0];
    let viTri=[0];
    for (let i=0;i<10;i++){
        if(mang[i]>max){
            max=mang[i];
            viTri=[i];
        }else if (max==mang[i]){
            viTri.push(i);
        }
    }
    alert("phần tử lớn nhất có giá trị : " + max + " tại vị trí : " + viTri);
</script>
</body>
</html>
