<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangA=[];
    for (let i=0;i<10;i++) {
        let giaTri = prompt("nhập phần tử " + (i + 1) + ":");
        while (parseInt(giaTri)!=giaTri||giaTri===""){
            giaTri = prompt("nhập phần tử " + (i + 1) + ":");
        }
        mangA.push(giaTri);
    }
    let mangB=[];
    for (let i=0;i<10;i++) {
        let giaTri = parseInt(prompt("nhập phần tử " + (i + 1) + ":"));
        while (parseInt(giaTri)!=giaTri||giaTri===""){
            giaTri = prompt("nhập phần tử " + (i + 1) + ":");
        }
        mangB.push(giaTri);
    }
    let mangC = new Array(20);
    mangC=mangA.concat(mangB);
    document.write(mangC);
</script>
</body>
</html>
