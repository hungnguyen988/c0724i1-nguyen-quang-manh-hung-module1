<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function kiemTra(n) {
        let m = n.toString().split("");
        if (m.length == 4) {
            if (m[0] >= m[1]) {
                let min = m[1];
                viTri = 0;
                for (let i = 1; i < m.length; i++) {
                    if (min > m[i]) {
                        viTri = i;
                    }
                }
                m.splice(viTri, 1);
            } else {
                m.splice(0, 1);
            }
            return m.join("");
        } else {
            return -1;
        }
    }

    alert(kiemTra(8601));
</script>
</body>
</html>
