<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ham(mang, kyTu) {
        let count = 0;
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] == kyTu) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }

    let mang = ["a", 3, "v", "a", "f", "t", , "a", "a"];
    let kyTu = "-1";
    alert(ham(mang, kyTu));
</script>
</body>
</html>
