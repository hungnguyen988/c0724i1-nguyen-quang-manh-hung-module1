<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hamDienTich(r){
        const pi = 3.14;
        return (pi*r*r);
    }
    function hamChuVi(r){
        const pi = 3.14;
        return (pi*2*r);
    }
    let r = +prompt("nhập r");
    alert("diện tích là " + hamDienTich(r));
    alert("chu vi là " + hamChuVi(r));
</script>
</body>
</html>
