<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<script>
    let x = +prompt("nhập đối số ");

    function ham(x) {
        return (x + 1);

    }

    document.getElementById("result").innerHTML = ham(x);
</script>
</body>
</html>
